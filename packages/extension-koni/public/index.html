<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SubWallet</title>
  <link href="fonts/PlusJakartaSans/index.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
  <style>
    body {
      width: 388px;
      height: 600px;
    }

    .root-wrapper {
      overflow: hidden;
      box-sizing: border-box;
      margin: 0 auto;
      padding: 0;
      text-align: left;
      width: 100%;
      height: 100%;
    }

    .root-wrapper:before, .root-wrapper:after {
      content: '';
      display: block;
      flex: 1
    }

    #root {
      position: relative;
      overflow: hidden;
    }

    body.-expanse-mode {
      width: 100%;
      height: 100%;
    }

    body.-expanse-mode .root-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.-expanse-mode .ant-sw-modal-root .ant-sw-modal-mask,
    body.-expanse-mode .ant-sw-modal-root .ant-sw-modal-wrap {
      max-height: 599px;
      max-width: 388px;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
    }
  </style>
</head>
<body style="background-color: rgb(12, 12, 12);">
  <div class="root-wrapper">
    <div id="root"></div>
  </div>
  <div id="loading-placeholder" style="background-color: rgb(12, 12, 12); position:fixed; top: 0; left: 0; right: 0; bottom: 0">
    <img src="/images/loading.svg" style="position: absolute; top: calc(50% - 50px); left: calc(50% - 50px)" alt="Loading">
  </div>
</body>
</html>
